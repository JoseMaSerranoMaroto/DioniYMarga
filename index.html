<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje para Marga</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .text {
      margin-bottom: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .responsive-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      Ya sabemos Marga que te hacía mucha ilusión saltar desde un puente,<br />
      pero Dioni está ya muy mayor para estas cosas.<br />
      Así que hemos pensado otra experiencia más acorde.
    </div>
    <img src="puenting2.png" alt="Imagen de puenting" class="responsive-img" />
  </div>
</body>
</html>
